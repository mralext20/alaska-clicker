<!doctype html>
<html lang="en">

<head>
  <title>Alaska Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="content">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="col-6"><button class="btn-primary btn" onclick="buyUpgrade('moose')">Buy Moose</button></div>
          <div class="col-6"><button class="btn-primary btn" onclick="buyUpgrade('bear')">Buy Bear</button></div>
          <div class="col-6"><button class="btn-primary btn" onclick="buyUpgrade('floatPlane')">Buy Float Plane</button>
          </div>
          <div class="col-6"><button class="btn-primary btn" onclick="buyUpgrade('village')">Buy Village</button></div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="col-12">
            <img src="/alaska_flag.png" class="img-fluid" onclick="clickFlag()" alt="you gain one Alaska!">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="col-12">Alaskas: <span id="cookieCount">0</span></div>
          <div class="col-12">A/S: <span id="aps"> 0</span></div>
          <div class="col-12">A/C: <span id="apc"> 0</span></div>
          <div class="col-12">Moose: <span id="Moose">0 </span></div>
          <div class="col-12">Bears: <span id="Bear"> 0</span></div>
          <div class="col-12">Float Planes: <span id="Float Planes">0 </span></div>
          <div class="col-12">Villages: <span id="villages">0 </span></div>

        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  -->
</body>

</html>
